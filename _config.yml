  - time: '10:15-10:55'
    track: 1
    name: 'El Metaverso de la Realidad Extendida'
    descrip: 'Desde el cambio de estrategia de Facebook a Meta a finales del 2021, el sector tecnológico se ha movilizado a lo grande. Dirigiendo todos sus esfuerzos en el desarrollo de lo que ya se considera la siguiente generación de internet.<br/><br/>El Metaverso se abre ante nuestros ojos como el universo virtual definitivo, al que se espera que el comercio, el entretenimiento, el ocio, cultura, industria y negocios se trasladen a lo largo de los próximos años. Pero el cómo, todavía está bajo construcción. Una de las posibles soluciones la protagoniza el estudio tecnológico Imascono, quienes desde su línea Business To Metaverse, crean puentes entre las tecnologías de la Realidad Extendida con las nuevas experiencias dentro del universo virtual. <br/><br/>Para hablar de todas estas tecnologías inmersivas y sobre los proyectos actuales dentro del Metaverso nos acompañan Elisa Amorós y Ana Rodríguez en una ponencia donde la teoría y la práctica, la ciencia ficción y la realidad se unen por un mismo objetivo: acercar las nuevas tendencias y tecnologías a todos los públicos.'
    speaker: 'Elisa Amorós Galindo y Ana Rodríguez Salinas'
    bio_speaker: 
    twitter_speaker: 
    url_youtube: 
  - time: '11:00-11:40'
    track: 1
    name: 'Inteligencia Artificial con propósito · Caso de innovación educativa: iCuento'
    descrip: '¿Inteligencia artificial en el sector educativo? Presentaremos el caso "iCuento" desarrollado en conjunto con ITAINNOVA como parte de los proyectos seleccionados en las fase II de la convocatoria INNOIDEA.<br/><br/>Luego de presentar el proyecto donde realizamos un motor de IA que sugiere frases para iniciar, continuar o concluir una frase de un cuento, describiremos las estructuras empleadas, desarrollaremos el proceso de trabajo realizado, y evaluaremos los resultados además de intentar responder desde nuestra experiencia con el caso el debate que plantea la IA en el sector educativo y como gracias a nuestras lecturas, canalizamos el uso de la herramienta en aulas de 5to. y 6to. de primaria.'
    speaker: 'Beatriz Franco García y Némesis Pérez Zerga '
    bio_speaker: 
    twitter_speaker: 
    url_youtube:
  - time: '11:45-12:15'
    track: all
    name: DESCANSO CAFÉ
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: '12:15-12:55'
    track: 1
    name: 'Cómo hacer ingeniería del SW en una administración pública y no morir en el intento (de momento)'
    descrip: '¿Se puede hacer Ingeniería del SW en la Administración Pública? ¿Son dos mundos incompatibles? Contaremos nuestra experiencia realista desde una unidad de la Administración en la que se trabaja para mejorar los servicios públicos con ayuda del diseño y la tecnología. No pretende dar una perspectiva teórica, sino contar situaciones y proyectos reales que se abordan actualmente en Servicios Digitales de Aragón.'
    speaker: 'Aránzazu García Aso y Esther Nuez Bernal'
