#List for speakers
speakers:
  - name: Elisa Amorós Galindo
    short_name: Elisa Amorós
    bio: 'Diseñadora e ingeniera a partes iguales, combina la parte tecnológica y la creativa para dar soluciones a proyectos digitales. Su labor dentro de la empresa aragonesa Imascono se centra en diseñar experiencias a medida para áreas como el marketing o la formación online, apoyándose en tecnologías como la web, la Realidad Aumentada o la Realidad Virtual.<br/><br/>Ingeniera en Diseño Industrial y Desarrollo de producto y especializada en Experiencia de Usuario, lleva más de 9 años dedicada al diseño de productos digitales.'
    image: img/ponentes/ElisaAmoros
    image_card: img/ponentes/fichas/ElisaAmoros
    twitter_account: 
    linkedin_account: elisaamoros
    instagram_account: amoroskova
  - name: Beatriz Franco García
    short_name: Beatriz Franco García
    bio: 'Ingeniera informática en la Universidad de Zaragoza y máster de Inteligencia Artificial en la UNIR (La Rioja). Comencé mi andadura en ITAINNOVA como investigadora en el área de Inteligencia Artificial, Sistemas Cognitivos y Bigdata adquiriendo experiencia en algoritmos de Machine Learning y Deep Learning tanto para el análisis de datos numéricos como en la comprensión y tratamiento de textos mediante algoritmos y técnicas de procesamiento de lenguaje natural en español. Un parón de un año en Bitbrain me ha aportado conocimiento sobre el procesamiento y sincronización de bioseñales.'
    image: img/ponentes/BeatrizFranco
    image_card: img/ponentes/fichas/BeatrizFranco
    twitter_account: 95_beafranco
    linkedin_account: beatriz-franco-151000130
    instagram_account: bfranco95
  - name: Aránzazu García Aso
    short_name: Aránzazu García
    bio: 'Aránzazu García Aso es licenciada en Ciencias Matemáticas por la Universidad de Zaragoza y pertenece al cuerpo de Titulados Superiores de Informática del Gobierno de Aragón. <br/><br/>Toda su carrera profesional ha estado vinculada al desarrollo de proyectos de software. Desde 2019 trabaja como asesora técnica de Servicios Digitales de Aragón donde se encarga de la dirección y coordinación de proyectos. Anteriormente formó parte del servicio de informática de la DG de Tributos (2005-2019). Previamente, trabajó en el sector financiero dentro del desarrollo de SW de Caja Madrid (2000-2004).'
    image: img/ponentes/AranzazuGarcia
    image_card: img/ponentes/fichas/AranzazuGarcia
    twitter_account: aranchagarc
    linkedin_account: ar%C3%A1nzazu-garc%C3%ADa-aso-44372a238
    instagram_account: 
  - name: Rosa Monge Prieto
    short_name: Rosa Monge
    bio: 'Fulanita Detal'
    image: img/ponentes/RosaMonge
    image_card: img/ponentes/fichas/RosaMonge
    twitter_account: RoisinMinea
    linkedin_account: rosamongeprieto
    instagram_account: RoisinMinea
  - name: Esther Nuez Bernal
    short_name: Esther Nuez
    bio: 'Esther Nuez es Ingeniera Informática por la Universidad de Zaragoza y pertenece al cuerpo de Titulados Superiores de Informática del Gobierno de Aragón desde 2015. Desde entonces trabaja en Servicios Digitales de Aragón, donde actualmente se encarga de la dirección técnica y coordinación de varios proyectos. Anteriormente trabajó en el sector privado donde participó en proyectos de banca electrónica y en proyectos para la Administración de Justicia.'
    image: img/ponentes/EstherNuez
    image_card: img/ponentes/fichas/EstherNuez
    twitter_account: EstherNuez
    linkedin_account:
    instagram_account: 
  - name: Némesis Pérez Zerga
    short_name: Némesis Pérez
    bio: 'Némesis Zerga, Diseño Gráfico y Comunicación Visual, Asunción-Paraguay 2016. Es creativa publicitaria, trabajó en campañas de sensibilización para onegés internacionales como Ammistía Internacional, WWF y Aldeas Infantiles. Reside en Zaragoza desde el 2019, emprende CuenTale, una biblioteca digital infantil que propone temas basados en derechos humanos para dialogar con la infancia. Con esta cuentoteca ha participado de numerosos programas de emprendimiento, innovación educativa y empoderamiento femenino en Aragón'
    image: img/ponentes/NemesisPerez
    image_card: img/ponentes/fichas/NemesisPerez
    twitter_account: nemezerga
    linkedin_account: n%C3%A9mesis-zerga-23009a77
    instagram_account: nemezerga
    instagram_account_2: cuentotecadigital
  - name: Ana Rodríguez Salinas
    short_name: Ana Rodríguez
    bio: 'Joven comunicadora y amante de las nuevas tecnologías. Enfocada en el Branding y la Comunicación de Imascono, su labor dentro del estudio creativo es acercar los últimos proyectos e innovaciones tanto a la comunidad tecnológica como al público general. Algo que requiere estar al tanto de las tendencias tecnológicas y también de todos los canales de comunicación disponibles.<br/><br/>Graduada en Comunicación Audiovisual (UC3M), compagina su puesto en Imascono con la investigación dentro del área de marketing, con la publicación de artículos académicos en las revistas científicas españolas (RedMarka).'
    image: img/ponentes/AnaRodriguez
    image_card: img/ponentes/fichas/AnaRodriguez
    twitter_account: anarsalinas
    linkedin_account: ana-i-rodriguez-salinas
    instagram_account: ana.rsalinas

